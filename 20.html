<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript20</title>
</head>
<body>
    <nav id="navbar">ナビゲーションバー</nav>

    <!-- ページの高さを超えるコンテンツを追加 -->
    <div style="height: 1500px;">
    </div>

    <script>
        var navbar = document.getElementById("navbar");

        // スクロールイベントリスナーを追加
        window.addEventListener("scroll", function () {
            // スクロール位置を取得
            var scrollPosition = window.scrollY;

            // スクロール位置が特定の値に達したら背景色を変更
            if (scrollPosition > 200) {
                navbar.style.backgroundColor = "blue";
            } else {
                navbar.style.backgroundColor = "transparent"; // デフォルトの透明な背景
            }
        });
    </script>

    <style>
        /* ナビゲーションバーの初期スタイル */
        #navbar {
            position: fixed;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            transition: background-color 0.3s; /* 背景色の変化をアニメーション化 */
        }
    </style>
</body>
</html>
