<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript17</title>
</head>
<body>
    <input type="text" id="highlightElement" placeholder="フォーカスしてみてください">

    <style>
        /* フォーカス時のスタイル */
        #highlightElement:focus {
            outline: 2px solid lightseagreen;
        }
    </style>

    <script>
        // フォーカスを設定したい要素を取得
        var highlightElement = document.getElementById("highlightElement");
    </script> 
</body>
</html>
