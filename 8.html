<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript8</title>
</head>
<body>
    <div id="keyInfo">キーコードを表示されます</div>

    <script>
        // キーコードを表示するための要素を取得
        var keyInfoElement = document.getElementById("keyInfo");

        // キーが押されたときの処理
        window.addEventListener("keydown", function(event) {
            // キーコードを表示
            keyInfoElement.textContent = "キーコード: " + event.keyCode;
        });
    </script>
</body>
</html>
