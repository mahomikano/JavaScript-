<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19</title>
  <style>
    .box {
      background-color: #fce9ae;
      width: 150px;
      height: 150px;
      animation:5s linear infinite rotation1 ;
    }

    @keyframes rotation1 {
      0%{ transform: rotate(0);}
      100%{ transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
