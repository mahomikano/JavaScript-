<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript22</title>
    <style>
        #hintBox {
            display: none; /* 初期状態では非表示 */
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<!-- テキストボックス -->
<input type="text" id="textBox" placeholder="テキストを入力してください">
<div id="hintBox"></div>

<script>
    var textBox = document.getElementById("textBox");
    var hintBox = document.getElementById("hintBox");

    var hints = {
        "特定の文字": "その文字に関連するヒントを表示する。",
        "daX": "dataXの略称です。",
        "daF": "dataX Fukuokaの略称です。",
        "daT": "dataX Technologiesの略称です。"
    };

    textBox.addEventListener("input", function() {
        var inputValue = textBox.value;
        if (hints[inputValue]) {
            hintBox.textContent = hints[inputValue];
            hintBox.style.display = "block";  // ヒントを表示
        } else {
            hintBox.style.display = "none";   // ヒントを非表示
        }
    });
</script>

</body>
</html>
