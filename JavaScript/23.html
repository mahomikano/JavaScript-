<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript23</title>
</head>
<body>

<!-- ホバー対象の要素 -->
<div id="hoverArea" style="width: 200px; height: 100px; background-color: #f0f0f0; text-align: center; line-height: 100px;">
    音声を再生
</div>

<!-- 音声ファイルの読み込み（非表示） -->
<audio id="audioElement" src="ながれぼし.mp3" preload="auto"></audio>

<script>
    var hoverArea = document.getElementById("hoverArea");
    var audioElement = document.getElementById("audioElement");

    hoverArea.addEventListener("mouseover", function() {
        audioElement.play(); // 音声の再生
    });
</script>

</body>
</html>
