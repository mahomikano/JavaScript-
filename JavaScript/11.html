<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript11</title>
</head>
<body>
    <div id="customMenu" class="hidden">
        <ul>
            <li><a href="#">項目1</a></li>
            <li><a href="#">項目2</a></li>
            <li><a href="#">項目3</a></li>
        </ul>
    </div>

    <script>
        // ボタン要素とカスタムメニュー要素を取得
        var customMenu = document.getElementById("customMenu");

        // カスタムメニューを表示する関数
        function showCustomMenu(event) {
            event.preventDefault(); // デフォルトの右クリックメニューを無効にする
            customMenu.style.left = event.clientX + "px";
            customMenu.style.top = event.clientY + "px";
            customMenu.classList.remove("hidden");
        }

        // カスタムメニューを非表示にする関数
        function hideCustomMenu() {
            customMenu.classList.add("hidden");
        }

        // ボタンで右クリックしたときにカスタムメニューを表示
        document.addEventListener("contextmenu", function(event) {
            showCustomMenu(event);
        });

        // ドキュメントのどこかをクリックしたときにカスタムメニューを非表示
        document.addEventListener("click", function() {
            hideCustomMenu();
        });

        // カスタムメニュー内で右クリックしても非表示にしない
        customMenu.addEventListener("contextmenu", function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
