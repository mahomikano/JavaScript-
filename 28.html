<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS28</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.addEventListener("keydown", function(event) {
                switch(event.key) {
                    case "x":
                    case "X":
                        alert("Xキーが押されました！");
                        break;
                    case "y":
                    case "Y":
                        alert("Yキーが押されました！");
                        break;
                    case "z":
                    case "Z":
                        alert("Zキーが押されました！");
                        break;
                    // 他のキーに関連するイベントもここに追加できます。
                }
            });
        });
    </script>
</head>
<body>
    <p>このページ上でXキーまたはYキーまたはZキー押してみてください。</p>
</body>
</html>
